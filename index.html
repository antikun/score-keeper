<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
</head>

<body>
    <div>
        <h1><span id="scoreOne">0</span> to <span id="scoreTwo">0</span></h1>
        <p>Use the buttons below to keep score</p>
    </div>

    <div>
        <label for="winningScore">Playing to</label>
        <select name="winningScore" id="winningScore">
            <option value="3">3</option>
            <option value="5" selected>5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
        </select>
        <button id="btnOne">Player One</button>
        <button id="btnTwo">Player Two</button>
        <button id="reset">Reset</button>
    </div>

    <script src="./app.js"></script>

</body>

</html>
